<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up</title>
  </head>
  <body>
    <div class="left-side">
      <div class="black-div">
        <img src="odin-lined.png" alt="logo" />
        <h1 id="odin">ODIN</h1>
      </div>
    </div>
    <div class="right-side">
      <div class="container">
        <div class="warnings">
          <p class="warning">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Optio
            cupiditate est tenetur earum. Sequi ipsum corrupti delectus nemo?
            Officiis maxime atque explicabo fugiat qui nulla rem deserunt enim
            est facilis?
          </p>
          <p class="warning">Lorem ipsum dolor sit amet.</p>
        </div>
        <form action="sign-up">
          <h2>Let's do this!</h2>
          <div class="first-column">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" />
            <label for="email">Email</label>
            <input type="email" id="email" />
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <div class="second-column">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" />
            <label for="phone_number">Phone Number</label>
            <input type="number" id="phone_number" />
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" />
          </div>
        </form>
        <button>Create Account</button>

        <a href="#">Already have an account? Log in</a>
      </div>
    </div>
  </body>
</html>
